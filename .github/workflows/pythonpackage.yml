# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel pylint
        pip install -r requirements.txt
    - name: Lint with pylint
      run: |
        # C0301 Line too long (107/100) (line-too-long)
        # C0103 Module name "<>" doesn't conform to snake_case naming style (invalid-name)
        # C0326 Exactly one space required after comma
        python -m pylint -d guiblox

    - name: Test with pytest
      run: |
        pip install pytest
        pip install coverage
        # sudo systemctl start xvfb
        # pytest
        # cd test
        coverage run -m unittest -v test.test_guiblox_import
        coverage run -a -m unittest -v test.test_project_import

